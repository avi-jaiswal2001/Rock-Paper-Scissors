<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Paper-Scissor Game</h1>
    <h3>choose one</h3>

    <!-- ROCK BUTTON-->
    <button onclick="
    playGame('rock')">Rock</button>

    <!--PAPER BUTTON-->
    <button onclick=" playGame('paper');">Paper</button>

    <!--SCISSOR BUTTON-->
    <button onclick="
    playGame('scissor');">scissor</button>




    <script>
        function playGame(playerMove) {
            const computerChoice = pickNumber();
            let result = '';
            if (playerMove === 'rock') {
                if (computerChoice === 'rock') {
                    result = 'tie.'
                }
                else if (computerChoice === 'paper') { result = 'You Lose.' }
                else if (computerChoice === 'scissor') {
                    result = 'you win.'
                }
            }
            else if (playerMove === 'paper') {
                if (computerChoice === 'paper') {
                    result = 'tie.'
                } else if (computerChoice === 'rock') {
                    result = 'you win.'
                } else if (computerChoice === 'scissor') {
                    result = 'you lose.'
                }
            } else if (playerMove === 'scissor') {
                if (computerChoice === 'paper') {
                    result = 'you win.'
                } else if (computerChoice === 'rock') {
                    result = 'you lose.'
                } else if (computerChoice === 'scissor') {
                    result = 'tie.'
                }

            }


            alert(`you chose:${playerMove},computer chose:${computerChoice},result:${result}`);
        }
        function pickNumber() {
            let randomNumber = Math.random();
            let computerChoice = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerChoice = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {

                computerChoice = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerChoice = 'scissor';
            }

            return computerChoice;
        }



    </script>
</body>

</html>
